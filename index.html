<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Size of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Size of Life</h1>
        </div>
        
        <div class="main-view">
            <canvas id="canvas"></canvas>
            <div id="labels"></div>
        </div>
        
        <div class="controls">
            <div class="zoom-indicator">
                <span id="zoom-level">1 m</span>
            </div>
        </div>
        
        <div class="info-box" id="info-box">
            <h2 id="info-title">Human</h2>
            <p id="info-description">Average human height</p>
            <div id="info-size">1.7 m</div>
        </div>
        
        <div class="instructions">
            Scroll to zoom
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
